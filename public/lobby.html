<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel='stylesheet' href='assets/CSS/game.css' />

  <title>Reversi: Lobby</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row m-3 headerrow">
      <div class="col text-center">
        <h3 id="lobbyTitle">Lobby</h3>
      </div>
    </div>

    <div class="row m-3">
      <div class="col">
        <div class="row align-items-start justify-content-center">
          <div class="col-md-4">
            <h4 style="color:white">Players</h4>
            <div id="players" class="align-items-end text-right m-3" style="color:white">
            </div>
          </div>
          <div class="col-md-8" id="messagePane">
            <div>
              <h4>Messages</h4>
            </div>
            <div class="input-group">
              <input type="text" class="form-control text-nowrap" id="chatMessage" placeholder="Enter your message here"
                aria-label="Enter your message to send to the chat room" aria-describedby="displayName" />
              <button type="submit" class="btn btn-secondary text-nowrap" id="chatButton"
                onclick="sendChatMessage()">Send</button>
            </div>
            <div id="messages">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"
    integrity="sha384-oVpH0DXO9nadZxTmPSQo3YwWqfN/Up9aRDHCxLrw8A2LjkFNcM/XILw4KGMaL95z"
    crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
    integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
    crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
